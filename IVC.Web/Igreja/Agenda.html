<html ng-app="IVCApp">
<head>
    <title>Igreja Vida Em Cristo</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <!--Angular-->
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/angular-route.min.js"></script>
    <script src="/App/App.js"></script>
    <link href="/CSS/icon.css" rel="stylesheet" />
    <link href="/CSS/materialize.css" rel="stylesheet" />
    <link href="/CSS/style.css" rel="stylesheet" />
    <script src="/JS/jquery-1.12.3.min.js"></script>
    <script src="/JS/materialize.js"></script>
</head>
<body>
    <form>
        <div ng-include="'/Views/Header.html'" style="z-index:9999"></div>
        <div id="index-banner" class="parallax-container">
            <div class="section no-pad-bot">
                <div class="container">
                    <h1 class="header center white-text text-lighten-2">Agenda</h1>
                    <div class="row center">
                        <h5 class="header col s12 light">Venha participar das nossa atividades</h5>
                    </div>
                </div>
            </div>
            <div class="parallax">
                <img src="/img/Agenda.jpg" alt="background img 1">
            </div>
        </div>
        <div ng-controller="AgendaController" ng-init="Get()">
            <div class="container">

                <div ng-repeat="agenda in Agendas">
                    <div class="row" style="border-bottom-color:darkgray; border-bottom-width:1px">
                        <div class="col s12 m12">
                            <h5 class="brown-text">
                                {{agenda.title}}  <small>{{agenda.date | date : "dd/MM hh:mm"}}</small>
                            </h5>
                            <p>
                                {{agenda.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-include="'/Views/Footer.html'" style="position: absolute;width: 100%;"></div>
    </form>
</body>
</html>
